<div class="panel panel-default" style="margin-top:5%">
  <div class="panel-heading"
    style="text-align:center;font-weight:bold;font-size:130%">
    DÃ©bito Directos
  </div>
  <div class="panel-body">
    <form class="form-inline" role="form">
      <div class="form-group">
        <input type="text" class="form-control"
          id="filter" ng-model='$ctrl.filter' style="width:300px"
          placeholder="Buscar...">
          &nbsp;&nbsp;<i class="fa fa-search" aria-hidden="true"></i>
      </div>
    </form>
    <br>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>CUIL</th>
          <th>CBU</th>
          <th>
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="deb in $ctrl.debitos | filter:$ctrl.filter">
          <td>{{ deb.nombre }}</td>
          <td>{{ deb.apellido }}</td>
          <td>{{ deb.cuil }}</td>
          <td>{{ deb.cbu }}</td>
          <td>
            <i class="fa fa-pencil-square-o edit" aria-hidden="true"
                ng-click="$ctrl.editDebito(deb.id)">
            </i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
